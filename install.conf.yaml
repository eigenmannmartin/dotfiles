- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: 'gitconfig'
    ~/.dotfiles: ''
    ~/.config/nvim: "vim/"
    ~/.config/nvim/init.vim: "vim/vimrc"
    ~/.vim: "vim/"
    ~/.zshrc: 'zsh/zshrc'
    ~/.tmux.conf: 'tmux/tmux.conf'
    ~/.config/redshift.conf: 'redshift/redshift.conf'

- shell:
  - [~/.dotfiles/shell/ctrlh.sh]
  - [git submodule update --init --recursive, Installing submodules]
